<!-- first reference for this formatting: https://desh2608.github.io/ -->
<p>Below are my study notes in reverse chronological order:</p> <!-- The <p> tag defines a paragraph. Browsers automatically add a single blank line before and after each <p> element. Tip: Use CSS to style paragraphs. -->

<ul>
  {% for post in site.posts %}
    <li class="spaced">
      <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date_to_long_string }}
    </li>
  {% endfor %}
</ul>
